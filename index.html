<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hackathon Scroller</title>
    <link rel="stylesheet" type="text/css" href="styleSheets/style.css">
</head>

<body>

    <div id="navbar" class="navbar">
        <h1>Hackathon Scroller 2017</h1>
        <div id="hamburgermenu" class="hamburgermenu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <div id="dropdown" class="dropdown">
        <a class="GitHub" href="https://github.com/JarodKlypchak/Hackathon-Scroller">
            <img src="images/GitHub.png" alt="">
        </a>
        <h1>Made at</h1>
        <a class="HackOhio" href="http://hack.osu.edu/">
            <img src="images/HackOhio.png" alt="">
        </a>
    </div>


    <div class="canvas" id="canvas">
        <h1 id="movingToLevel">Hackathon Scroller!</h1>
        <button id="play" class="play">Play</button>
        <div class="loader" id="loader"></div>
        <canvas id="c"></canvas>
    </div>
    <div class=controls>
        <table>
            <tr>
                <th>
                    Left
                </th>
                <th>
                    Jump
                </th>
                <th>
                    Right
                </th>
            </tr>
            <tr>
                <td>
                    &lt
                </td>
                <td>
                    ^
                </td>
                <td>
                    &gt
                </td>
            </tr>
            <tr>
                <td>
                    A
                </td>
                <td>
                    W
                </td>
                <td>
                    D
                </td>
            </tr>
            <tr>
                <td></td>
                <td>SPACE</td>
                <td></td>
            </tr>
        </table>
        </table>
    </div>



    <script src="scripts/HTMLJavaScript.js "></script>
    <script src="scripts/Levels/level1.js "></script>
    <script src="scripts/Levels/level2.js "></script>
    <script src="scripts/Levels/level3.js "></script>
    <script src="scripts/Classes/Coin.js "></script>
    <script src="scripts/Classes/Ground.js "></script>
    <script src="scripts/Classes/Hole.js "></script>
    <script src="scripts/Classes/Platform.js "></script>
    <script src="scripts/Classes/Monster.js "></script>
    <script src="scripts/Classes/Person.js "></script>
    <script src="scripts/main.js "></script>
</body>

</html>
